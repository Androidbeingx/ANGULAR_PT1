<div class="login">
    <form [formGroup]="registerform" (ngSubmit)="submit()" class="custom-form" >
      <h1>Register</h1>
      <div>
        <input  type="text"  formControlName="user" name="user" placeholder="User" required="required"/> 
        <span  *ngIf="this.registerform.get('user')?.errors?.['required'] && 
                          this.registerform.get('user')?.touched">
                  The user input could not be empty.
        </span> 
      </div>
     <div>
        <input type="password" formControlName="password" name="password" placeholder="Password" required="required"/>
        <span  *ngIf="this.registerform.get('password')?.errors?.['required'] &&  
                          this.registerform.get('password')?.touched">
                  The password input could not be empty.
        </span>
     </div>
     <br>
      <button type="submit" [disabled]="registerform.invalid">Log in</button>
    </form>
</div>
